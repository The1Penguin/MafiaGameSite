<!DOCTYPE html>
<html>
	<head>
		<title>Maffia Game Site</title>
		<meta charset ="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" async=""></script>
    </head>
<body>
    <div id="people">
        <table id="Nominations">
        </table>
        <input type="text" id="Adding" placeholder="Player nominated" onkeydown="addPlayer(this)"/>
    </div>
    <div id="timers">
        <p id="Day"> Dag 1</p>
        <div id="DayTimer">
            <span> Dag </span>
            <span id="DayTime" onclick="startDay(this)">15:00</span>
        </div>
        <div id="DefenseTimer">
            <span> Försvarstal </span>
            <span id="Defense" onclick="startDefense(this)">02:00</span>
        </div>
        <div id="FiveTimer">
            <span> 5-min </span>
            <span id="Fivemin" onclick="startFive(this)">05:00</span>
        </div>
    </div>
    <button id="knapp" type="button" onclick="goToNext()">Gå till nästa dag</button> 
</body>
</html>
